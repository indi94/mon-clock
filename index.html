<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-compatible"content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script defer src="clock.js"></script>
    <title>clock</title>
</head>
<body>
    <div class="container-fluid">
        <div class="contener">
            <div class="row">
                <div class="col-xs6 sm-6 md-6 lg-6">
                    <img src="horloge-murale-design-br-a-feuilles-decoratives_694x.jpg"img-responsive alt="clock">
                    <div class="clock">
                        <div class="hand hour" data-hour-hand></div>
                        <div class="hand minute" data-minute-hand></div>
                        <div class="hand second" data-second-hand></div>
                        <div class="div number number1">1</div>
                        <div class="div number number2">2</div>
                        <div class="div number number3">3</div>
                        <div class="div number number4">4</div>
                        <div class="div number number5">5</div>
                        <div class="div number number6">6</div>
                        <div class="div number number7">7</div>
                        <div class="div number number8">8</div>
                        <div class="div number number9">9</div>
                        <div class="div number number10">10</div>
                        <div class="div number number11">11</div>
                        <div class="div number number12">12</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
